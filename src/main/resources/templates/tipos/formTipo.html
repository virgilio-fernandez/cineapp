<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head">

</head>

<body>

	<header th:replace="layout/menu :: header"></header>
	<div class="container ">

		<div class="page-header">
			<br><h2 ><span th:text="${titulo}" class="badge badge-dark"></span></h2> <br>
		</div>

		<form th:action="@{/tipos/save}" th:object="${tipo1}" method="post">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<label for="tipo">Tipo:</label> <input th:field="*{nombre}" type="text"
							class="form-control" name="nombre" id="nombre"
							required="required" />
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label for="calidad">Calidad:</label> <input th:field="*{calidad}" type="text"
							class="form-control" name="calidad" id="calidad"
							required="required" />
					</div>
				</div>
				 <div class="col-sm-3">
					<div class="form-group">
						<label for="audio">Audio:</label> <input th:field="*{audio}" type="text"
							class="form-control" name="audio" id="audio"
							required="required" />
					</div>
				</div>
			
			</div>

			<div class="row">
			  
				
				<div class="col-sm-3">
					<div class="form-group">
						<label for="estatus" class="control-label">Estado:</label> <select th:field="*{estado}"
							id="estado" name="estado" class="form-control">
							<option value="true">Activo</option>
							<option value="false">Inactivo</option>
						</select>
					</div>
				</div>	
			</div>
			<br>
			<br>
			
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-success">Guardar</button>
					<input class="btn btn-danger" type="button" value="Cancelar"
						onClick="history.go(-1);">
				</div>
			</div>

			
        
       
       	<input type="hidden" th:field="*{id}">
  

			
		</form>

		<hr class="featurette-divider">

	</div>
	<footer th:replace="layout/menu :: footer"> </footer>
	
</body>
</html>
