<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="layout/menu :: head">
   
  </head>

  <body>

<header th:replace="layout/menu :: header"></header>
   
<div class="container">
      <br><h2 ><span th:text="${titulo}" class="badge badge-dark"></span></h2> <br>
      
      <a th:href="@{/salas/form}" class="btn btn-success" role="button" title="Nueva Sala" >Adicionar</a><br><br>
	
      <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <tr>
            <th>NÂº</th>
                <th>Nombre</th>
                <th>Num. Asientos</th>
                <th>Tiempo limpieza (minutos)</th>
                <th>Estatus</th>
                <th>Opciones</th>
            </tr>
           <tr th:each="sala,iterStat: ${salas}" th:class="${iterStat.count}? 'count'">
				  	<td th:text="${iterStat.count}"></td>
                <td th:text="${sala.nombre}"></td>
                <td th:text="${sala.nAsientos}"></td>
                <td th:text="${sala.tLimpieza}"></td>
                <td ><span th:if="${sala.estado == true}" th:text="Activo"
						class="label label-success"></span>
						<span th:if="${sala.estado != true}" th:text="Inactivo"
						class="label label-success"></span></td>
                <td>
                    <a th:href="@{/salas/form/} + ${sala.id}" class="btn btn-success btn-sm" role="button" title="Edit" ><span class="glyphicon glyphicon-pencil">Modificar</span></a>
                    <a onclick="return confirm('Estas seguro que desea eliminar?');" th:if="${sala.estado == true}" th:href="@{/salas/eliminar/} + ${sala.id}" class="btn btn-danger btn-sm" role="button" title="Eliminar" ><span class="glyphicon glyphicon-trash">Eliminar</span></a>
                </td>
            </tr>
           
        </table>
      </div>
          
      <hr class="featurette-divider">
</div>
      
 <footer th:replace="layout/menu :: footer">        
    
      </footer>


  </body>
</html>
