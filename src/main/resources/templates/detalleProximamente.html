<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head">

</head>

<body>

	<header th:replace="layout/menu :: header"></header>

	<!-- Marketing messaging -->
	<div class="container marketing">

		<div class="page-header">
			<h2 ><span th:text="${pelicula.titulo}" class="badge badge-dark"></span></h2>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<p class="text-center">
					<img class="img-rounded" th:src="@{/uploads/img-peliculas/}+ ${pelicula.imagen}"
						alt="Generic placeholder image" width="155" height="220">
				</p>
			</div>
			<div class="col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title "><span  class="badge badge-warning">Detalle</span></h3>
					</div>
					<div class="panel-body">

						<table class="table">

							<tr>
								<td><span class="font-weight-bold">Titulo :</span></td>
								<td th:text="${pelicula.titulo}"></td>
							</tr>
							<tr>
								<td><span class="font-weight-bold">Actores : </span></td>
								<td th:text="${pelicula.detalle.actores}"></td>
							</tr>
							<tr>
								<td><span class="font-weight-bold">Director : </span></td>
								<td th:text="${pelicula.detalle.director}"></td>
							</tr>
							<tr>
								<td><span class="font-weight-bold">Clasificacion : </span></td>
								<td th:text="${pelicula.clasificacion}"></td>
							</tr>
							<tr>
								<td><span class="font-weight-bold">Duracion : </span></td>
								<td th:text="${pelicula.duracion}+' minutos'"></td>
							</tr>
							<tr>
								<td><span class="font-weight-bold">Genero : </span></td>
								<td th:text="${pelicula.genero}"></td>
							</tr>
							<tr>
								<td><span class="font-weight-bold">Fecha Estreno : </span></td>
								<td  th:text="${#dates.format(pelicula.fechaEstreno, 'dd-MMMM-yyyy')}"></td>
							</tr>
						</table>



					</div>
				</div>
			</div>
		</div>

		


		<div class="row">
			<div class="col-sm-7">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span  class="badge badge-danger">Trailer</span></h3>
					
					</div>
					<div class="panel-body">
						<iframe  width="100%" height="315" th:src="@{https://www.youtube.com/embed/{url} (url=${trailer})}">
						</iframe>
					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span  class="badge badge-success">Sinopsis</span></h3>
					</div>
					<div class="panel-body justify-content-between align-items-center">
						<p th:text="${pelicula.detalle.sinopsis}"></p>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container -->
	<footer th:replace="layout/menu:: footer"> </footer>

	


</body>
</html>
