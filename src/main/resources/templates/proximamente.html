<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head">



</head>

<body>
	<header th:replace="layout/menu :: header"></header>
		
		<br>
		<div class="row page-header">
			<div class="col-lg-12">
				<h2 class="text text-center">
					<span class="badge badge-danger">PROXIMAMENTE</span>

				</h2>
				
			</div>
		</div>
		<br> <br>
		<div class="container marketing">
			<!-- Columns of text below the carousel -->
			<div class="row  d-flex justify-content-between align-items-center">

				<div th:each="pelicula: ${peliculas}">
					<a class="btn btn-sm btn-primary" th:href="@{/consultarDetalle/}+${pelicula.id}" role="button">
					 <div class="card mb-4 bg-dark  d-flex justify-content-between align-items-center">
						<img class="img-rounded mt-4"
							th:src="@{/uploads/img-peliculas/}+ ${pelicula.imagen}"
							alt="Generic placeholder image" width="150" height="200">
						<div class="card-body">
							<div class="d-flex justify-content-between align-items-center">
								<h2 style="" class="badge badge-success " th:text="${pelicula.titulo}"></h2>
								<h2 class="badge badge-secondary" th:text="${pelicula.clasificacion}"></h2> 
							</div>
							<div class="d-flex justify-content-between align-items-center">
								
								<span class="badge badge-danger" th:text="${pelicula.duracion}+ ' min'"></span>
								<span class="badge badge-warning" th:text="${pelicula.genero}"></span>
							</div>

							<div class="d-flex justify-content-between align-items-center">

							   <span class="badge badge-info"  th:text="${#dates.format(pelicula.fechaEstreno, 'dd-MMMM-yyyy')}"></span>
								

							</div>
						</div>

					</div></a>
				</div>

			</div>
			
		

		</div>
	
		<!-- FOOTER -->
		<footer th:replace="layout/menu :: footer"> </footer>
</body>
</html>
