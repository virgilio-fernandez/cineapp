<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head">

</head>

<body>

	<header th:replace="layout/menu :: header"></header>

	<div class="container">
		<br><h2 ><span th:text="${titulo}" class="badge badge-dark"></span></h2> <br>

		<a th:href="@{/peliculas/form}" class="btn btn-success" role="button"
			title="Nueva Pelicula">Adicionar</a><br>
		<br>

		<div class="table-responsive">
			<table class="table table-hover table-striped table-bordered">
				<tr>
					<th>Nº</th>
					<th>Título</th>
					<th>Género</th>
					<th>Clasificación</th>
					<th>Duración</th>
					<th>Fecha Estreno</th>
					<th>Estado</th>
					<th>Opciones</th>
				</tr>
				<tr th:each="pelicula,iterStat: ${peliculas}" th:class="${iterStat.count}? 'count'">
				  	<td th:text="${iterStat.count}"></td>
					<td th:text="${pelicula.titulo}"></td>
					<td th:text="${pelicula.genero}"></td>
					<td th:text="${pelicula.clasificacion}"></td>
					<td th:text="${pelicula.duracion}"></td>
					<td th:text="${#dates.format(pelicula.fechaEstreno, 'dd-MMMM-yyyy')}" ></td>
					<td><span th:if="${pelicula.estado == true}" th:text="Activo"
						class="label label-success"></span>
						<span th:if="${pelicula.estado != true}" th:text="Inactivo"
						class="label label-success"></span>
						
						</td>
					<td><a th:href="@{/peliculas/mostrarTipos/} + ${pelicula.id}"
						class="btn btn-info btn-sm" role="button" title="Edit"><span
							class="glyphicon glyphicon-pencil">Asignar tipos</span></a> 
						<a	th:href="@{/peliculas/form/} + ${pelicula.id}"
						class="btn btn-success btn-sm" role="button" title="Edit"><span
							class="glyphicon glyphicon-pencil">Modificar</span></a> 
						
						<a th:if="${pelicula.estado == true}" onclick="return confirm('Estas seguro que desea eliminar?');"
						th:href="@{/peliculas/eliminar/} + ${pelicula.id}"
						class="btn btn-danger btn-sm" role="button" title="Eliminar"><span
							class="glyphicon glyphicon-trash">Eliminar</span></a>		
							
					</td>
				</tr>

			</table>
		</div>

		<hr class="featurette-divider">
	</div>

	<footer th:replace="layout/menu :: footer"> </footer>
   <script th:replace="peliculas/js/javascript :: javascript"></script>

</body>
</html>
