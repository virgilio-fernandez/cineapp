<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head">

</head>

<body>
	<header th:replace="layout/menu :: header"></header>

	<div id="login">
		<h3 class="text-center text-white pt-5">Login form</h3>
		<div class="container ">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6 bg-dark rounded">
					<div id="login-box" class="col-md-12 py-4">
						<form th:action="@{/login}" method="post">
							<h3 class="text-center text-info">Ingresar</h3>
							<div class="form-group">
								<label for="username" class="text-info">Username:</label><br>
								<input type="text" name="username" id="username"
									class="form-control" placeholder="Username" autofocus required />
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password" required />
							</div>
							<div class="form-group ">
								<input type="submit" class="btn btn-lg btn-info btn-block"
									value="enviar" />
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/menu :: footer"> </footer>

</body>
</html>
