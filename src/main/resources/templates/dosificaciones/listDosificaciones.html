<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="layout/menu :: head">
   
  </head>

  <body>

<header th:replace="layout/menu :: header"></header>
   
<div class="container">
     <br><h2 ><span th:text="${titulo}" class="badge badge-dark"></span></h2> <br>
      
      <a th:href="@{/dosificacion/form}" class="btn btn-success" role="button" title="Nueva Dosificacion" >Adicionar</a><br><br>
	
      <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <tr>
            	<th>NÂº</th>
                <th>Llave de dosificacion</th>
                <th>Num. Autorizacion</th>
                <th>Num Inicio</th>
                <th>Num Fin</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
            <tr th:each="dosificacion,iterStat: ${dosificaciones}" th:class="${iterStat.count}? 'count'">
				<td th:text="${iterStat.count}"></td>
                <td th:text="${dosificacion.llaveDosificacion}"></td>
                <td th:text="${dosificacion.nAutorizacion}"></td>
                <td th:text="${dosificacion.nInicio}"></td>
                <td th:text="${dosificacion.nFin}"></td>
               <td ><span th:if="${dosificacion.estado == true}" th:text="Activo"
						class="label label-success"></span>
						<span th:if="${dosificacion.estado != true}" th:text="Inactivo"
						class="label label-success"></span></td>
                <td>
                    <a th:href="@{/dosificacion/form/} + ${dosificacion.id}" class="btn btn-success btn-sm" role="button" title="Edit" ><span class="glyphicon glyphicon-pencil">Modificar</span></a>
                   
                </td>
            </tr>
           
        </table>
      </div>
          
      <hr class="featurette-divider">
</div>
      
 <footer th:replace="layout/menu :: footer">        
    
      </footer>


  </body>
</html>
