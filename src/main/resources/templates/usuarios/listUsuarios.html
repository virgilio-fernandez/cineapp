<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/menu :: head">

</head>

<body>

	<header th:replace="layout/menu :: header"></header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-1 ">
				
			</div>
			<div class="col-sm-2 ml-4">
				<br><h2 ><span th:text="${titulo}" class="badge badge-dark"></span></h2> <br>

				<a th:href="@{/usuarios/form}" class="btn btn-success" role="button"
					title="NuevoCliente">Adicionar</a><br> <br>
			</div>


		</div>



		<div class="table-responsive">
			
			<table id="example"
				class="table table-hover table-striped table-bordered">
				<tr>
					<th>Nº</th>
					<th>Nombre</th>
					<th>Apellido P.</th>
					<th>Apellido M.</th>
					<th>Cedula</th>
					<th>Telefono</th>
					<th>Direccion</th>
					<th>Email</th>
					<th>Nombre de Usuario</th>
					<th>Estado</th>
					<th>Opciones</th>
				</tr>
				 <tr th:each="usuario,iterStat: ${usuarios}" th:class="${iterStat.count}? 'count'">
				<td th:text="${iterStat.count}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido1}"></td>
					<td th:text="${usuario.apellido2}">c</td>
					<td th:text="${usuario.cedula}"></td>
					<td th:text="${usuario.telefono}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.username}"></td>
					<td><span th:if="${usuario.estado == true}" th:text="Activo"
						class="label label-success"></span> <span
						th:if="${usuario.estado != true}" th:text="Inactivo"
						class="label label-success"></span></td>

					<td><a th:href="@{/usuarios/form/} + ${usuario.id}"
						class="btn btn-success btn-sm" role="button" title="Edit"><span
							class="glyphicon glyphicon-pencil">Modificar</span></a>  
						<a th:if="${usuario.estado == true}" onclick="return confirm('Estas seguro que desea eliminar?');"
						th:href="@{/usuarios/eliminar/} + ${usuario.id}"
						class="btn btn-danger btn-sm" role="button" title="Eliminar"><span
							class="glyphicon glyphicon-trash">Eliminar</span></a></td>
				</tr>

			</table>
		</div>

		<hr class="featurette-divider">
	</div>

	<footer th:replace="layout/menu :: footer"> </footer>

	<script>
		$('#example').DataTable({
			language : {
				"decimal" : "",
				"emptyTable" : "No hay información",
				"info" : "Mostrando _START_ a _END_ de _TOTAL_ Entradas",
				"infoEmpty" : "Mostrando 0 to 0 of 0 Entradas",
				"infoFiltered" : "(Filtrado de _MAX_ total entradas)",
				"infoPostFix" : "",
				"thousands" : ",",
				"lengthMenu" : "Mostrar _MENU_ Entradas",
				"loadingRecords" : "Cargando...",
				"processing" : "Procesando...",
				"search" : "Buscar:",
				"zeroRecords" : "Sin resultados encontrados",
				"paginate" : {
					"first" : "Primero",
					"last" : "Ultimo",
					"next" : "Siguiente",
					"previous" : "Anterior"
				}
			}
		});
	</script>
</body>
</html>
